<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <nav>
         <ul>
             <img src="logo.png" id="1" alt="" width="100 px" height="100 px">
             <li><a href="main.html">Home</a></li>
             <li><a href="article.html"> News</a></li>
             <li><a href="aboutus.html">About us</a></li>
             <li><a href="Contact Us.HTML">Contact</a></li>
         </ul>
        </nav>
      </header>
    <div class="contact-container">
        <section class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="tel" id="country" name="country" placeholder="Enter Your Country Name">
                </div>
                <div class="form-group">
                    <label for="message">Enter your goals</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Enter Your Message here ..!!"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
        </section>
        
        <section class="social-links">
            <h1>Contact Us on Other Platforms</h1><br><br>
            <div class="social-buttons">
                <h3>Facebook Link</h3>
                <a href="https://www.facebook.com/yourpage" target="_blank" class="social-btn facebook-btn">Facebook</a><br><br>
                <h3>Instagram Link</h3>
                <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-btn instagram-btn">Instagram</a><br><br>
                <h3>WhatsApp Link</h3>
                <a href="https://wa.me/yourphone" target="_blank" class="social-btn whatsapp-btn">WhatsApp</a> <br>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 GOLD GYM. All Rights Reserved.</p>
    </footer>
</body>
</html>
